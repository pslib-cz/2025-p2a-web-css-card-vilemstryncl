<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header class="header">
                <div class="header_h1">Marketer+</div>
                <div class="header_text">
                    Pokročilé funkce vhodné zejména pro e‑shopy. E‑mailing založený na datech.</div>
            </header>
            <div class="main_main">
                <div class="main_cena">200 Kč</div> měsíčně

                nebo 300 Kč při <div class="main_podtrhnuti"></div>měsíční platbě

                <p class="button_p"> <a href="#" class="button"> Vyzkoušejte zdarma </a></p>
            </div>
            <footer class="footer">
                <ul>
                    <li>Neomezené množství e‑mailů</li>
                    <li>Drag&drop editor na tvorbu šablon</li>
                    <li> 170+ designových šablon</li>
                    <li> AI generování předmětu a úpravy textů</li>
                    <li>Integrace s e‑shopy</li>
                    <li> Slevové kupóny</li>
                    <li> Automatizace podle chování zákazníka</li>
                </ul>
            </footer>
        </figure>
    </main>
</body>

</html>
